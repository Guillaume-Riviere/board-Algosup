<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASC Board Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <section id="board" style="width: 825px; height:1200px;">
        <!-- Header -->
        <header>
            <img src="./img/logo.png" alt="">
            <span class="h-spacer" ></span>
        </header>
        <article>
            <aside class="top-left">
                <h1>Informations</h1>
                <h2>Welcome to Algosup.</h2>
                <p>You will find main informations on this board, it updates automaticaly, so check it oftenly</p>
            </aside>
            <!-- First Part -->
            <span class="v-spacer"></span>
            <aside class="top-right">
                <figure>
                    <blockquote>
                        <p>“Before software should be reusable, it should be usable.”</p>
                    </blockquote>
                    <figcaption>— Ralph Johnson</figcaption>
                </figure>
            </aside>


        </article>
        <span class="h-spacer"></span>
        <article>
            <aside class="bot-left">
                <h1>News</h1>
                <ul>
                    <li>23/09/2022 - Welcome party at Epipapu (11 Rue Gallerand, 18100 Vierzon)</li>
                    <li>27/09/2022 - Starting the Projects in GoLang</li>
                    <li>More to come</li>

                </ul>
            </aside>
            <!-- First Part -->
            <span class="v-spacer"></span>
            <aside class="bot-right">
                <h3>Discord Link</h3>
                <img src="./img/qr-code.png" alt="">
            </aside>
            


        </article> 
    </section>
    
    <a id="downloadLnk">Convert</a>



    <script src="./js/script.js"></script>
</body>
</html>
